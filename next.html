<!-- javascript for functionality in the form (eventwise alert msgs and conditions) -->


    <script>
        document.getElementById('orderForm').addEventListener('buttom', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var paymentMethod = document.querySelector('input[name="payment"]:checked').value;
    
            var currentTime = new Date();
            var currentHour = currentTime.getHours();
            var currentMinute = currentTime.getMinutes();
            var totalCurrentMinutes = currentHour * 60 + currentMinute;
    
            var message;
    
            if (totalCurrentMinutes >= 450 && totalCurrentMinutes < 675) { // 07:30 AM - 11:15 AM (lunch)
                message = "Your order will arrive in the next lunch slot.";
            } else if (totalCurrentMinutes >= 675 && totalCurrentMinutes < 1080) { // 11:15 AM - 06:00 PM (dinner)
                message = "Your order will arrive in the next dinner slot.";
            } else { // 09:00 PM - 07:30 AM (breakfast)
                message = "Your order will arrive in the next breakfast slot.";
            }
    
            if (paymentMethod === 'cash') {
                message += " Payment method: Cash.";
            } else if (paymentMethod === 'online') {
                message += " Payment method: Online.";
            }
    
            alert(message);
        });
    </script>

            var paymentMethodValue = paymentMethod.value;
